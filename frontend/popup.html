<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Main capture form</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="container">
        <div id="main-form">
            <form id="myForm">
                <div class="form-group">
                    <input type="text" class="urlPattern" data-pattern-index="1" placeholder="Pattern To Match">
                    <button id="add" class="add" type="button">Add</button>
                </div>
            </form>
        </div>
        <div>Total Intercepted Requests: <em id="interception-counter">0</em></div>
        <div id="form-actions">
            <button id="form-submit" type="submit">Submit</button>
        </div>
    </div>

    <script src="../js/popup.js"></script>
</body>
</html>
